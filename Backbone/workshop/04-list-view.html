<!DOCTYPE html>  
<html lang="en">
<head> 
<title>List View</title>
   
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />  
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/json2-min.js"></script>
  <script src="js/underscore-1.4.4-min.js"></script>
  <script src="js/backbone-1.0.0-min.js"></script>
  
  <script>

  (function($){

    var Wine = Backbone.Model.extend({
      schemaName : "wine"
    });

    var Wines = Backbone.Collection.extend({
        model: Wine
    });

    wines = new Wines();

    HomeView = Backbone.View.extend({

      initialize: function() {
          this.render();
      },

      render: function() {
        this.$el.empty();
        this.$el.append("<h1>Wine Cellar</h1>");

        this.listView = new ListView();
        this.$el.append(this.listView.render().el);

        return this;
      }
    });

    
    //create a new view
    ListView = Backbone.View.extend({

      render: function() {
        this.$el.empty();
        this.$el.append("<li>Wine 1</li>");
        this.$el.append("<li>Wine 2</li>");
                 
        return this;
      }
    });

  }(jQuery));
  
   
  $(document).ready(function() {
    view = new HomeView();
    $('body').append(view.el);
  });
  </script>

</head> 
<body style="padding:20px"></body>
</html>
